<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natura Connect</title>

    <!--  Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

     <!-- Minha CSS -->
     <link rel="stylesheet" href="./css/cadastro.css">

     <!-- Chamada da CSS do BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- BS Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <figure>
            <img class="forma" src="./assets/forma.svg" alt="">
        </figure>
    </header>
    <main class="container-fluid">
        <div class="container-cadastro d-flex justify-content-center align-items-center">
            <div class="ladoLaranja">   
            </div>
            <figure class="d-flex justify-content-center align-items-center">
                <img class="cadastro position-absolute figure-img img-fluid" src="./assets/tela-cadastro.svg">
            </figure>
            <div class="ladoBranco d-flex justify-content-center align-items-center">
                <div class="conteiner-ladoBranco d-flex justify-content-center align-items-center flex-column">
                    <figure>
                        <img class="logo" src="./assets/logo.svg">
                    </figure>
                    <div class="btn-group btn-toggle"> 
                        <button class="btn btn-default shadow mb-4 mt-2 rounded cliente">CLIENTE</button>
                        <button class="btn shadow mb-4 mt-2 rounded consultora active ">CONSULTORA</button>
                    </div>
                    <form class="d-flex flex-column justify-content-center align-items-center">
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="nome" class="form-control col" id="nome" placeholder="NOME COMPLETO">
                            </div>
                            <div class="mb-2 col">
                                <input type="nomesocial" class="form-control" id="nomesocial" placeholder="NOME SOCIAL">
                            </div>
                        </div>
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="cpf" class="form-control col" id="cpf" placeholder="CPF">
                            </div>
                            <div class="mb-2 col">
                                <input type="cep" class="form-control" id="cep" placeholder="CEP">
                            </div>
                        </div>
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="rua" class="form-control col" id="rua" placeholder="RUA">
                            </div>
                            <div class="mb-2 col">
                                <input type="num" class="form-control" id="num" placeholder="Nº">
                            </div>
                        </div>
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="complemenmto" class="form-control col" id="complemento" placeholder="COMPLEMENTO">
                            </div>
                            <div class="mb-2 col">
                                <input type="bairro" class="form-control" id="bairro" placeholder="BAIRRO">
                            </div>
                        </div>
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="cidade" class="form-control col" id="cidade" placeholder="CIDADE">
                            </div>
                            <div class="mb-2 col">
                                <input type="estado" class="form-control" id="estado" placeholder="ESTADO">
                            </div>
                        </div>
                        <div class="formCadastro row">
                            <div class="mb-2 col">
                                <input type="email" class="form-control" id="email" placeholder="E-MAIL" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-2 col">
                                <div class="inputsenha d-flex justify-content-end align-items-center">
                                    <input type="password" class="form-control" placeholder="SENHA" id="password">
                                    <i class="bi bi-eye me-3" id="togglePass"></i>
                                </div>
                                <div class="conta d-flex flex-end">    
                                    <div class="login d-flex mt-1">    
                                          <div class="ms-1"  class="form-text">Já uma conta? 
                                          </div>
                                          <a type="submit" href="login.html" class="btn d-flex justify-content-center align-items-center cadastre text-orange ms-1">Entrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center align-items-center">
                            <button type="submit" id="entrar" class="btn pt-3 pb-3 ps-3 pe-3 mt-2 fw-medium text-light">CADASTRAR</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Chamada JS do BS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
